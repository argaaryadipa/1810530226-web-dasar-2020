<!DOCTYPE html>
<html>
<head>
	<title>Membuat Table</title>
</head>
<body>
	<h2><em>Tabel Mahasiswa</em></h2>
	<hr>
	<table border="1" width="50%" align="center">
		<!-- thead = table heading -->
		<thead>
			<tr>
				<th>No</th>
				<th>Nama</th>
				<th>Kelas</th>
			</tr>
		</thead>

		<!-- tbody = table body -->
		<tbody>
			<tr>
				<td>1</td>
				<td>Agokk</td>
				<td>SSS</td>

			</tr>

			<tr>
				<td>2</td>
				<td colspan="2">Agokk Kun</td>
				<!-- <td>SS+</td> -->

			</tr>

		</tbody>

	</table>

</body>
</html>
