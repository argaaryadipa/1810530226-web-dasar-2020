<!DOCTYPE html>
<html>
<head>
	<title>Belajar HTML</title>
</head>
	
<body>
	<!-- Heading 1 -->
	<h1>Ayo Belajar HTML</h1>

	<!-- Garis -->
	<hr>

	<!-- Teks Berjalan -->
	<h2>
		<!-- Style Font -->
		<i><u><b>Banyak tau banyak ilmu</b></u></i>
	</h2>

	<hr>

	<!-- Style Paragraf -->
	<p align="center"> Belajar Dulu Gan</p>

	<!-- UI = Unondered List -->
	<h2>Unordered List</h2>
	<!-- Square = style bullet -->
	<ul type='square'>
		<li>Anjay</li>
		<li>Anjayani</li>
	</ul>

	<h2>Ordered List</h2>
	<!-- OI = Ordered List -->
	<ol type="I" start="3">
	<!-- I = Keterangan bullet, dimulai dari 3 -->
		<li>Anjir</li>
		<li>Anjer</li>
		<li>Anjim</li>
	</ol>
</body>
</html>
