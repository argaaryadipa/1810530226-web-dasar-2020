<!DOCTYPE html>
<html>
<head>
	<title>Latihan Form</title>
</head>
<body>
	<form action="">
		<label>NIM</label>
		<!-- inputan tipe number, placeholder tempat inputan -->
		<input type="number" placeholder="Masukkan NIM">

		<!-- Enter -->
		<br>
		<label>Nama Lengkap</label>
		<input type="text" placeholder="Masukkan Nama">

		<br>
		<label>Jenis Kelamin</label>
		<!-- inputan tipe radio button, checked auto laki-laki -->
		<input type="radio" name="jk" checked> Laki-laki
		<input type="radio" name="jk"> Perempuan

		<br>
		<label>Hobby</label>
		<br>
		<!-- inputan type checkbox bisa memilih manual -->
		<input type="checkbox" name="Hobby"> Pansos
		<input type="checkbox" name="Hobby"> Drama
		<input type="checkbox" name="Hobby"> Carper

		<br>
		<!-- mirip dengan button -->
		<input type="submit" name="submit" value="Simpan">

		<br>
		<label>Alamat</label>
		<br>
		<!-- untuk inputan yang panjang -->
		<textarea cols="45" rows="5"></textarea>
		<br>

		<a href="Latihan_1.html">Kembali ke Halaman Latihan 1</a>
	</form>
</body>
</html>
